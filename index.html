<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Aktiviti ISMA Subang Jaya</title>
    <!-- React & Babel CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 0; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-[#FDFCF8]">
    <div id="root">
        <!-- Paparan Loading Awal -->
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="w-12 h-12 border-4 border-teal-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                <p class="text-teal-800 font-bold animate-pulse uppercase text-[10px] tracking-widest text-center text-center">Memuatkan Portal...</p>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        // ==========================================
        // KONFIGURASI UTAMA
        // ==========================================
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwSgOsEzGXzG25VBDpWROT3QlFQca_yoN80NeyGVM0dIzYjYT3_bMGNfZUW6eD2xd_Q/exec"; 
        const COMMUNITY_PASSCODE = "ISMA-SJ-2026"; 
        const LOGO_URL ="https://i.imgur.com/PweAKvQ.png"; 

        // Komponen Ikon SVG Manual
        const Icon = ({ name, size = 20, className = "" }) => {
            const paths = {
                plus: <path d="M5 12h14m-7-7v14"/>,
                grid: <React.Fragment><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></React.Fragment>,
                list: <React.Fragment><line x1="8" x2="21" y1="6" y2="6"/><line x1="8" x2="21" y1="12" y2="12"/><line x1="8" x2="21" y1="18" y2="18"/><circle cx="3" cy="6" r="1"/><circle cx="3" cy="12" r="1"/><circle cx="3" cy="18" r="1"/></React.Fragment>,
                send: <React.Fragment><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></React.Fragment>,
                calendar: <React.Fragment><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M16 2v4M8 2v4M3 10h18"/></React.Fragment>,
                users: <React.Fragment><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></React.Fragment>,
                check: <path d="M20 6 9 17l-5-5"/>,
                upload: <React.Fragment><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></React.Fragment>,
                refresh: <React.Fragment><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.85.83 6.72 2.24L21 8"/><path d="M21 3v5h-5"/></React.Fragment>,
                info: <React.Fragment><circle cx="12" cy="12" r="10"/><path d="M12 16v-4M12 8h.01"/></React.Fragment>,
                x: <React.Fragment><path d="M18 6 6 18M6 6l12 12"/></React.Fragment>,
                menu: <React.Fragment><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></React.Fragment>,
                userPlus: <React.Fragment><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" x2="19" y1="8" y2="14"/><line x1="16" x2="22" y1="11" y2="11"/></React.Fragment>,
                arrow: <React.Fragment><path d="M5 12h14M12 5l7 7-7 7"/></React.Fragment>,
                chart: <React.Fragment><path d="M3 3v18h18M7 16v-4M11 16V9M15 16V5M19 16v-7"/></React.Fragment>,
                whatsapp: <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.414 0 .004 5.408 0 12.046c0 2.121.554 4.191 1.605 6.012L0 24l6.117-1.605a11.847 11.847 0 005.933 1.57h.005c6.632 0 12.042-5.41 12.046-12.048a11.83 11.83 0 00-3.53-8.517"/>,
                facebook: <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>,
                telegram: <path d="m22 2-7 20-4-9-9-4Zm0 0L11 13"/>,
                instagram: <React.Fragment><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></React.Fragment>,
                share2: <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8m-10-6 4-4 4 4m-4-4v13"/>,
                external: <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14L21 3"/>,
                trash: <React.Fragment><path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></React.Fragment>,
                ticket: <React.Fragment><path d="M2 9V5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v4a2 2 0 0 0 0 4v4a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2v-4a2 2 0 0 0 0-4Z"/><path d="M15 3v18"/></React.Fragment>
            };
            const path = paths[name];
            if (!path) return null;
            return (
                <svg viewBox="0 0 24 24" width={size} height={size} fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {path}
                </svg>
            );
        };

        // Komponen Butang Kongsi
        const SocialShare = ({ activity }) => {
            const url = window.location.href;
            const text = `Jom lihat aktiviti ISMA SJ: ${activity.tajukAktiviti}\n\n${activity.deskripsi}`;
            
            const shareLinks = {
                whatsapp: `https://api.whatsapp.com/send?text=${encodeURIComponent(text + " " + url)}`,
                telegram: `https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}`,
                facebook: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`,
            };

            const copyLink = () => {
                const dummy = document.createElement('textarea');
                document.body.appendChild(dummy);
                dummy.value = `${text}\n\n${url}`;
                dummy.select();
                document.execCommand('copy');
                document.body.removeChild(dummy);
                
                const msg = document.createElement('div');
                msg.innerHTML = "Pautan disalin ke papan keratan!";
                msg.className = "fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-full text-xs font-bold shadow-2xl z-[500] animate-bounce";
                document.body.appendChild(msg);
                setTimeout(() => document.body.removeChild(msg), 3000);
            };

            return (
                <div className="flex items-center gap-2 mt-2">
                    <a href={shareLinks.whatsapp} target="_blank" className="p-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors shadow-sm" title="Kongsi ke WhatsApp">
                        <Icon name="whatsapp" size={14} />
                    </a>
                    <a href={shareLinks.telegram} target="_blank" className="p-2 bg-sky-500 text-white rounded-lg hover:bg-sky-600 transition-colors shadow-sm" title="Kongsi ke Telegram">
                        <Icon name="telegram" size={14} />
                    </a>
                    <a href={shareLinks.facebook} target="_blank" className="p-2 bg-blue-700 text-white rounded-lg hover:bg-blue-800 transition-colors shadow-sm" title="Kongsi ke Facebook">
                        <Icon name="facebook" size={14} />
                    </a>
                    <button onClick={copyLink} className="p-2 bg-gradient-to-tr from-yellow-400 via-pink-500 to-purple-600 text-white rounded-lg hover:opacity-90 transition-opacity shadow-sm" title="Salin pautan untuk Instagram/Lain">
                        <Icon name="instagram" size={14} />
                    </button>
                </div>
            );
        };

        function App() {
            const [view, setView] = useState('feed'); 
            const [activities, setActivities] = useState([]);
            const [fetching, setFetching] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [selectedActivity, setSelectedActivity] = useState(null);
            const [loading, setLoading] = useState(false);
            const [submitStatus, setSubmitStatus] = useState(null);
            const [imagePreviews, setImagePreviews] = useState([]); 
            
            // State Borang
            const [formData, setFormData] = useState({ 
                jenis: 'Laporan', 
                namaAhli: '', 
                tajukAktiviti: '', 
                tarikh: '', 
                lokasi: '', 
                deskripsi: '', 
                whatsapp: '', 
                gambarData: [], 
                passcode: '' 
            });

            const formatDisplayDate = useCallback((dateStr) => {
                if (!dateStr) return "";
                const d = new Date(dateStr);
                return isNaN(d.getTime()) ? dateStr : d.toLocaleDateString('ms-MY', { day: 'numeric', month: 'short', year: 'numeric' });
            }, []);

            const processSingleDriveUrl = useCallback((url) => {
                if (!url) return null;
                const cleanUrl = url.trim();
                if (cleanUrl.includes('drive.google.com')) {
                    let fileId = '';
                    if (cleanUrl.includes('/d/')) fileId = cleanUrl.split('/d/')[1].split('/')[0];
                    else if (cleanUrl.includes('id=')) fileId = cleanUrl.split('id=')[1].split('&')[0];
                    if (fileId) return `https://drive.google.com/thumbnail?id=${fileId}&sz=w800`;
                }
                return cleanUrl;
            }, []);

            const fetchActivities = async () => {
                setFetching(true);
                try {
                    const response = await fetch(SCRIPT_URL);
                    const data = await response.json();
                    if (Array.isArray(data)) {
                        setActivities(data.sort((a, b) => new Date(b.tarikh) - new Date(a.tarikh)));
                    }
                } catch (e) { console.error(e); } finally { setFetching(false); }
            };

            useEffect(() => { fetchActivities(); }, []);

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleFileChange = (e, targetJenis = 'Laporan') => {
                const files = Array.from(e.target.files);
                const maxFiles = targetJenis === 'Promosi' ? 1 : 5;
                
                // Jika borang bertukar, kita bersihkan dulu gambar lama untuk mengelakkan campur aduk
                const newPreviews = [...imagePreviews];
                const newGambarData = [...formData.gambarData];

                if (newGambarData.length + files.length > maxFiles) {
                    alert(`Maksimum ${maxFiles} gambar dibenarkan.`);
                    return;
                }

                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const base64 = reader.result.split(',')[1];
                        setImagePreviews(prev => [...prev, reader.result]);
                        setFormData(prev => ({ 
                            ...prev, 
                            jenis: targetJenis,
                            gambarData: [...prev.gambarData, { base64, fileName: file.name }] 
                        }));
                    };
                    reader.readAsDataURL(file);
                });
            };

            const removeImage = (index) => {
                setImagePreviews(prev => prev.filter((_, i) => i !== index));
                setFormData(prev => ({
                    ...prev,
                    gambarData: prev.gambarData.filter((_, i) => i !== index)
                }));
            };

            const handleSubmit = async (e, targetJenis = 'Laporan') => {
                if (e) e.preventDefault();
                
                // Pastikan passcode betul
                if (formData.passcode !== COMMUNITY_PASSCODE) { 
                    alert("Kod Rahsia Salah!");
                    setSubmitStatus('wrong_passcode'); 
                    return; 
                }

                // Validasi Imej
                if (formData.gambarData.length === 0) { 
                    alert("Sila muat naik sekurang-kurangnya satu gambar/poster."); 
                    return; 
                }

                setLoading(true); 
                setSubmitStatus('sending');

                // Sediakan data untuk dihantar
                const dataToSubmit = { 
                    ...formData, 
                    jenis: targetJenis,
                    namaAhli: targetJenis === 'Promosi' ? (formData.namaAhli || "ADMIN") : formData.namaAhli
                };

                try {
                    await fetch(SCRIPT_URL, { 
                        method: 'POST', 
                        body: JSON.stringify(dataToSubmit), 
                        mode: 'no-cors' 
                    });
                    
                    setSubmitStatus('success');
                    alert("Berjaya Dihantar!");
                    
                    // Reset Form
                    setFormData({ jenis: 'Laporan', namaAhli: '', tajukAktiviti: '', tarikh: '', lokasi: '', deskripsi: '', whatsapp: '', gambarData: [], passcode: '' });
                    setImagePreviews([]);
                    
                    // Refresh data
                    setTimeout(fetchActivities, 2000);
                } catch (err) { 
                    alert("Gagal menghantar. Sila cuba lagi.");
                    setSubmitStatus('error'); 
                } finally { 
                    setLoading(false); 
                }
            };

            const pastActivities = useMemo(() => activities.filter(a => a.jenis === 'Laporan' || !a.jenis), [activities]);
            const upcomingPromos = useMemo(() => activities.filter(a => a.jenis === 'Promosi'), [activities]);
            const uniqueMembers = new Set(pastActivities.map(a => a.namaAhli)).size;

            return (
                <div className="flex flex-col min-h-screen fade-in text-left">
                    {/* NAVBAR */}
                    <nav className="bg-white sticky top-0 z-50 border-b border-teal-100 px-4 h-20 flex items-center justify-between shadow-sm">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('feed')}>
                            <img src={LOGO_URL} className="w-12 h-12 object-contain" alt="Logo" />
                            <div className="flex flex-col text-left leading-none">
                                <span className="font-black text-teal-800 text-lg uppercase tracking-tight leading-none text-left">ISMA</span>
                                <span className="text-[8px] font-bold text-teal-600 uppercase tracking-widest mt-1 leading-none text-left">Subang Jaya</span>
                            </div>
                        </div>
                        <div className="hidden md:flex gap-2 text-left">
                            {['feed', 'share', 'admin'].map(v => (
                                <button key={v} onClick={() => setView(v)} className={`px-5 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${view === v ? 'bg-teal-700 text-white shadow-lg scale-105' : 'text-slate-400 hover:bg-slate-50'}`}>
                                    {v === 'feed' ? 'Inspirasi' : v === 'share' ? 'Kongsi' : 'Dashboard'}
                                </button>
                            ))}
                        </div>
                        <button className="md:hidden p-2 text-teal-700" onClick={() => setIsMenuOpen(!isMenuOpen)}><Icon name={isMenuOpen ? "x" : "menu"} size={28}/></button>
                    </nav>

                    {/* MOBILE MENU */}
                    {isMenuOpen && (
                        <div className="md:hidden bg-white border-b border-teal-50 p-6 flex flex-col gap-3 text-left">
                            {['feed', 'share', 'admin'].map(v => (
                                <button key={v} onClick={() => {setView(v); setIsMenuOpen(false);}} className={`px-5 py-4 rounded-xl text-left text-xs font-black uppercase tracking-widest ${view === v ? 'bg-teal-700 text-white' : 'text-slate-400'}`}>
                                    {v === 'feed' ? 'Inspirasi' : v === 'share' ? 'Kongsi' : 'Dashboard'}
                                </button>
                            ))}
                        </div>
                    )}

                    <main className="max-w-6xl mx-auto w-full p-6 flex-grow text-left">
                        {/* HEADER */}
                        <div className="text-center mb-16 md:mb-24 py-10">
                            <h1 className="text-4xl md:text-7xl font-black text-slate-800 tracking-tighter mb-6 leading-tight text-center">Portal Aktiviti Komuniti <br/><span className="text-teal-700 text-center text-center">ISMA Subang Jaya</span></h1>
                            <p className="text-slate-500 max-w-2xl mx-auto text-base italic font-medium text-center px-2 text-center text-center">"Merapatkan ukhuwah, mendokumentasikan khidmat bakti, dan memberi inspirasi kepada komuniti setempat."</p>
                        </div>

                        {/* VIEW: FEED */}
                        {view === 'feed' && (
                            <div className="space-y-24 text-left">
                                <section className="text-left">
                                    <div className="flex justify-between items-center mb-10 border-b-4 border-teal-600/10 pb-4 text-left">
                                        <div className="flex flex-col text-left text-left">
                                            <h2 className="text-xl md:text-2xl font-black text-slate-800 uppercase flex items-center gap-3 text-left"><Icon name="grid" className="text-teal-600" /> Papan Inspirasi</h2>
                                            <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest mt-1 text-left">Aktiviti Terkini Ahli Bersama Komuniti</span>
                                        </div>
                                        <button onClick={fetchActivities} className="p-3 bg-white border border-slate-200 rounded-2xl text-teal-700 hover:bg-teal-50 shadow-sm transition-colors text-left">
                                            <Icon name="refresh" size={16} className={fetching ? "animate-spin" : ""} />
                                        </button>
                                    </div>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 md:gap-10 text-left">
                                        {pastActivities.slice(0, 9).map((act, i) => (
                                            <div key={i} className="bg-white rounded-[2.5rem] overflow-hidden border border-slate-100 shadow-sm hover:shadow-2xl hover:-translate-y-2 transition-all group text-left flex flex-col text-left">
                                                <div className="h-64 relative overflow-hidden bg-slate-50 text-left cursor-pointer" onClick={() => setSelectedActivity(act)}>
                                                    <img src={processSingleDriveUrl(act.gambarUrl?.split(',')[0])} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-1000" alt="" />
                                                    <div className="absolute bottom-4 right-4 bg-teal-700/90 backdrop-blur-md text-white px-4 py-1.5 rounded-xl text-[9px] font-black uppercase tracking-widest flex items-center gap-2 shadow-lg text-left">
                                                        <Icon name="calendar" size={12}/> {formatDisplayDate(act.tarikh)}
                                                    </div>
                                                </div>
                                                <div className="p-8 text-left flex-grow text-left">
                                                    <h3 className="text-lg font-black text-slate-800 mb-1 leading-tight group-hover:text-teal-700 transition-colors line-clamp-2 uppercase leading-none text-left cursor-pointer text-left" onClick={() => setSelectedActivity(act)}>{act.tajukAktiviti}</h3>
                                                    <p className="text-[9px] font-black text-teal-600 uppercase tracking-widest mb-3 text-left text-left">Dilaporkan oleh: {act.namaAhli || "Ahli ISMA"}</p>
                                                    <p className="text-slate-500 text-xs italic line-clamp-3 font-medium text-left leading-relaxed mb-4 text-left">"{act.deskripsi}"</p>
                                                    <div className="pt-4 border-t border-slate-100 text-left">
                                                        <p className="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-2 text-left">Kongsi Inspirasi:</p>
                                                        <SocialShare activity={act} />
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </section>

                                {/* SEKSYEN PROMOSI (SQUARE TILES) */}
                                <section className="bg-teal-900/5 -mx-4 px-4 py-16 md:py-24 rounded-[3rem] md:rounded-[6rem] text-center text-left">
                                    <div className="mb-12 text-center">
                                        <div className="bg-teal-700 text-white px-5 py-1.5 rounded-full text-[9px] font-black uppercase tracking-[0.3em] mb-4 inline-block shadow-lg text-center">Sertai Kami</div>
                                        <h2 className="text-3xl md:text-5xl font-black text-slate-800 uppercase tracking-tighter text-center leading-none text-center">Aktiviti Akan Datang</h2>
                                    </div>
                                    <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4 md:gap-6 max-w-6xl mx-auto px-2 text-left text-left">
                                        {upcomingPromos.slice(0, 10).map((promo, i) => (
                                            <div key={i} className="bg-white rounded-[2rem] overflow-hidden border border-teal-50 shadow-md flex flex-col hover:scale-[1.03] transition-all group relative text-left text-left">
                                                <div className="aspect-square bg-slate-100 relative overflow-hidden border-b border-teal-50 cursor-pointer text-left" onClick={() => setSelectedActivity(promo)}>
                                                    <img src={processSingleDriveUrl(promo.gambarUrl)} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700 text-left" alt="Poster" />
                                                    <div className="absolute top-2 left-2 bg-teal-600 text-white text-[7px] font-black px-2 py-0.5 rounded-full uppercase tracking-widest shadow-sm text-left">Promosi</div>
                                                </div>
                                                <div className="p-4 flex flex-col flex-grow text-left text-left">
                                                    <div className="flex items-center gap-1.5 text-[8px] font-black text-teal-600 uppercase tracking-widest mb-1.5 leading-none text-left">
                                                        <Icon name="calendar" size={10}/> {formatDisplayDate(promo.tarikh)}
                                                    </div>
                                                    <h3 className="text-[10px] md:text-xs font-black text-slate-800 leading-tight uppercase line-clamp-2 mb-3 min-h-[2rem] text-left text-left">
                                                        {promo.tajukAktiviti}
                                                    </h3>
                                                    <div className="mt-auto space-y-3 text-left">
                                                        <SocialShare activity={promo} />
                                                        <div className="flex gap-1.5 text-left">
                                                            {promo.whatsapp && (
                                                                <a href={`https://wa.me/${promo.whatsapp}`} target="_blank" className="flex-1 bg-green-600 text-white p-2.5 rounded-xl flex items-center justify-center gap-1.5 font-black text-[8px] uppercase shadow-sm active:scale-95 transition-all text-center">
                                                                    <Icon name="whatsapp" size={12}/> Info
                                                                </a>

                        {/* VIEW: SHARE */}
                        {view === 'share' && (

                                <div className="bg-white rounded-[3rem] shadow-2xl overflow-hidden border border-teal-50 text-left text-left">

                                            <input name="namaAhli" required value={formData.namaAhli} onChange={handleInputChange} className="w-full p-4 bg-slate-50 rounded-xl border-none text-sm font-bold shadow-sm outline-none text-left" placeholder="Nama Anda" />
                                            <input type="date" name="tarikh" required value={formData.tarikh} onChange={handleInputChange} className="w-full p-4 bg-slate-50 rounded-xl border-none text-sm font-bold shadow-sm outline-none text-left" />
                                        </div>
                                        <input name="tajukAktiviti" required value={formData.tajukAktiviti} onChange={handleInputChange} className="w-full p-4 bg-slate-50 rounded-xl border-none text-sm font-bold shadow-sm outline-none text-left" placeholder="Tajuk Aktiviti" />
                                        <textarea name="deskripsi" required rows="4" value={formData.deskripsi} onChange={handleInputChange} className="w-full p-4 bg-slate-50 rounded-xl border-none text-sm font-bold shadow-sm outline-none text-left" placeholder="Ringkasan..."></textarea>
                                        
                                        <div className="space-y-4 text-left text-left">
                                            <div className="flex flex-wrap gap-2 text-left">
                                                {formData.gambarData.length > 0 && imagePreviews.map((src, i) => (
                                                    <div key={i} className="relative w-20 h-20 rounded-xl overflow-hidden border-2 border-white shadow-md text-left">
                                                        <img src={src} className="w-full h-full object-cover text-left" alt="" />
                                                        <button type="button" onClick={() => removeImage(i)} className="absolute top-1 right-1 p-0.5 bg-rose-500 text-white rounded text-center"><Icon name="x" size={10}/></button>
                                                    </div>
                                                ))}
                                            </div>
                                            {imagePreviews.length < 5 && (
                                                <div className="relative border-2 border-dashed border-teal-100 rounded-[2.5rem] p-10 text-center bg-slate-50 hover:bg-teal-50 cursor-pointer transition-colors text-center text-center">
                                                    <input type="file" accept="image/*" multiple onChange={(e) => handleFileChange(e, 'Laporan')} className="absolute inset-0 opacity-0 cursor-pointer text-center text-center text-center" />
                                                    <Icon name="upload" className="mx-auto mb-2 text-teal-600 text-center text-center text-center text-center" size={24} />
                                                    <span className="text-[10px] font-black uppercase text-slate-400 text-center block font-sans text-center">Muat Naik Gambar ({imagePreviews.length}/5)</span>
                                                </div>
                                            )}
                                        </div>
                                        <div className="p-6 bg-teal-50 rounded-2xl border border-teal-100 text-left">
                                            <input type="password" required name="passcode" value={formData.passcode} onChange={handleInputChange} className="w-full p-4 bg-white rounded-xl text-center font-black outline-none shadow-inner text-left" placeholder="KOD RAHSIA" />
                                        </div>
                                        <button disabled={loading} className="w-full bg-teal-700 text-white py-5 rounded-[2rem] font-black uppercase text-sm tracking-widest shadow-xl text-center leading-none">
                                            {loading ? "Menghantar..." : "Hantar Laporan"}
                                        </button>
                                    </form>
                                </div>

                                {/* BORANG 2: TAMBAH PROMOSI (ADMIN) */}
                                <div className="bg-slate-900 rounded-[3rem] shadow-2xl overflow-hidden border border-slate-800 text-left text-left text-left">
                                    <div className="p-10 text-white flex items-center gap-4 text-left border-b border-white/5 text-left text-left text-left">
                                        <div className="p-3 bg-teal-500 rounded-2xl shadow-xl shadow-teal-500/20 text-left text-left"><Icon name="ticket" size={24}/></div>
                                        <div className="text-left text-left text-left">
                                            <h2 className="text-2xl font-black uppercase text-white m-0 text-left leading-none text-left">Tambah Promosi</h2>
                                            <p className="text-teal-400 text-[8px] font-bold uppercase tracking-widest mt-1.5 m-0 text-left text-left">Admin Cawangan</p>
                                        </div>
                                    </div>
                                    <form onSubmit={(e) => handleSubmit(e, 'Promosi')} className="p-8 md:p-12 space-y-6 text-left text-left text-left text-left">
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-left">
                                            <input name="tajukAktiviti" required value={formData.tajukAktiviti} onChange={handleInputChange} className="w-full p-4 bg-white/5 border border-white/10 rounded-xl text-sm font-bold text-white placeholder-white/20 outline-none text-left" placeholder="Nama Program" />
                                            <input name="tarikh" required value={formData.tarikh} onChange={handleInputChange} className="w-full p-4 bg-white/5 border border-white/10 rounded-xl text-sm font-bold text-white placeholder-white/20 outline-none text-left" placeholder="Tarikh" />

                                        <input name="whatsapp" required value={formData.whatsapp} onChange={handleInputChange} className="w-full p-4 bg-white/5 border border-white/10 rounded-xl text-sm font-bold text-white placeholder-white/20 outline-none text-left" placeholder="No. WhatsApp untuk pertanyaan lanjut (Contoh: 60123456789)" />
                                        
                                        <textarea name="deskripsi" required rows="3" value={formData.deskripsi} onChange={handleInputChange} className="w-full p-4 bg-white/5 border border-white/10 rounded-xl text-sm font-bold text-white placeholder-white/20 outline-none text-left" placeholder="Butiran promosi..."></textarea>
                                        
                                        <div className="flex flex-col items-center gap-3 text-center text-center">
                                            {imagePreviews.length > 0 ? (
                                                <div className="relative w-32 h-32 rounded-2xl overflow-hidden border-2 border-white/20 text-center text-center text-center">
                                                    <img src={imagePreviews[0]} className="w-full h-full object-cover text-center text-center text-center text-center" alt="" />
                                                    <button type="button" onClick={() => removeImage(0)} className="absolute top-1 right-1 bg-rose-500 p-1 rounded text-white text-center text-center text-center"><Icon name="trash" size={12}/></button>
                                                </div>
                                            ) : (
                                                <div className="relative border border-dashed border-white/20 rounded-[2rem] p-8 text-center bg-white/5 hover:bg-white/10 cursor-pointer w-full transition-colors text-center text-center text-center text-center">
                                                    <input type="file" accept="image/*" onChange={(e) => handleFileChange(e, 'Promosi')} className="absolute inset-0 opacity-0 cursor-pointer text-center text-center text-center text-center" />
                                                    <Icon name="upload" className="mx-auto mb-2 text-white/50 text-center text-center text-center text-center" size={32} />
                                                    <span className="text-[10px] font-black uppercase text-white/30 text-center block text-center text-center">Muat Naik QR Code Pendaftaran/Poster Program</span>
                                                </div>
                                            )}
                                        </div>

                                        <div className="p-6 bg-white/5 rounded-2xl border border-white/5 text-center text-center text-center">
                                            <input type="password" required name="passcode" value={formData.passcode} onChange={handleInputChange} className="w-full p-4 bg-white text-slate-900 rounded-xl text-center font-black outline-none border-none shadow-inner text-center text-center" placeholder="KOD KOMUNITI" />

                                            {loading ? "Menghantar..." : "Terbitkan Promosi"}
                                        </button>
                                    </form>
                                </div>
                            </div>
                        )}

                        {/* VIEW: DASHBOARD */}
                        {view === 'admin' && (
                            <div className="space-y-12 py-10 text-left animate-in slide-in-from-bottom text-left text-left text-left">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto text-left text-left text-left">
                                    <div className="bg-white p-8 rounded-[2.5rem] border border-slate-100 flex items-center gap-6 shadow-sm text-left shadow-sm shadow-sm text-left">
                                        <Icon name="chart" size={32} className="text-teal-600 text-left text-left text-left"/>
                                        <div className="text-left leading-none text-left text-left">
                                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1 text-left leading-none text-left">Jumlah Aktiviti</p>
                                            <p className="text-4xl font-black text-slate-800 leading-none text-left text-left text-left">{pastActivities.length}</p>
                                        </div>
                                    </div>
                                    <div className="bg-white p-8 rounded-[2.5rem] border border-slate-100 flex items-center gap-6 shadow-sm text-left shadow-sm shadow-sm text-left">
                                        <Icon name="users" size={32} className="text-blue-600 text-left text-left text-left"/>
                                        <div className="text-left leading-none text-left text-left text-left">
                                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1 text-left leading-none text-left text-left">Ahli Melapor</p>
                                            <p className="text-4xl font-black text-slate-800 leading-none text-left text-left text-left text-left">{uniqueMembers}</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="bg-white rounded-[2.5rem] border border-slate-100 overflow-hidden max-w-5xl mx-auto shadow-sm text-left text-left text-left text-left">
                                    <div className="overflow-x-auto text-left text-left text-left text-left">
                                        <table className="w-full text-left text-left text-left text-left text-left">
                                            <thead className="bg-slate-50/50 text-left text-left text-left">
                                                <tr className="text-left">
                                                    <th className="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest text-left text-left text-left text-left">Tarikh</th>
                                                    <th className="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest text-left text-left text-left text-left text-left">Ahli / Jenis</th>
                                                    <th className="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest text-left text-left text-left text-left text-left text-left">Tajuk Aktiviti</th>
                                                    <th className="p-6 text-[10px] font-black text-slate-400 uppercase tracking-widest text-center text-center text-center">Status</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y text-sm text-left text-left text-left text-left">
                                                {activities.map((act, idx) => (
                                                    <tr key={idx} className="hover:bg-teal-50/20 text-left transition-colors text-left text-left text-left text-left text-left">
                                                        <td className="p-6 text-slate-400 font-bold whitespace-nowrap text-left text-left text-left text-left">{formatDisplayDate(act.tarikh)}</td>
                                                        <td className="p-6 text-left text-left text-left">
                                                            <div className="flex flex-col text-left text-left text-left text-left">
                                                                <span className="font-black text-slate-800 uppercase leading-none text-left text-left text-left text-left text-left text-left">{act.namaAhli || "ADMIN"}</span>
                                                                <span className={`text-[8px] font-black px-2 py-0.5 rounded-full w-max mt-1 uppercase text-left text-left text-left text-left text-left ${act.jenis === 'Promosi' ? 'bg-blue-50 text-blue-700' : 'bg-green-50 text-green-700'}`}>
                                                                    {act.jenis || 'Laporan'}
                                                                </span>
                                                            </div>
                                                        </td>
                                                        <td className="p-6 text-slate-600 font-medium uppercase text-left text-left text-left text-left text-left">{act.tajukAktiviti}</td>
                                                        <td className="p-6 text-center leading-none text-center text-center text-center text-center text-center text-center"><span className="bg-teal-50 text-teal-700 text-[9px] font-black px-3 py-1 rounded-full border border-teal-100 uppercase text-center leading-none text-center leading-none text-center leading-none text-center leading-none">DIARKIB</span></td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* FOOTER - Diperbaharui dengan pautan keahlian */}
                    <footer className="bg-slate-900 py-24 border-t border-slate-800 text-center text-white mt-auto text-center">
                        <div className="max-w-6xl mx-auto px-4 text-center text-center text-center text-center text-center text-center">
                            <Icon name="users" className="text-teal-400 mx-auto mb-10 text-center text-center text-center text-center" size={40}/>
                            
                            <div className="mb-12 max-w-2xl mx-auto text-center text-center text-center text-center">
                                <h3 className="text-white font-black text-xl md:text-2xl uppercase tracking-tighter mb-4 text-center leading-none text-center text-center">Sertai Keluarga ISMA Subang Jaya</h3>
                                <p className="text-slate-400 text-sm md:text-base mb-8 font-medium text-center text-center text-center text-center">
                                    Daftar keahlian di pautan <a href="https://ahli.isma.my" target="_blank" className="text-teal-400 font-bold underline hover:text-teal-300 transition-colors text-center">ahli.isma.my</a> untuk mendapat info terkini & kelebihan eksklusif sebagai ahli.
                                </p>
                                <a href="https://ahli.isma.my" target="_blank" className="inline-flex items-center gap-3 bg-teal-600 text-white px-10 py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest hover:bg-teal-500 transition-all shadow-xl leading-none text-center text-center text-center text-center">
                                    <Icon name="userPlus" size={16} /> Daftar Sekarang <Icon name="external" size={12} className="opacity-50 text-center" />
                                </a>
                            </div>

                            <p className="text-white font-black text-2xl uppercase tracking-tighter mb-2 mt-14 text-center leading-none text-center text-center text-center text-center">ISMA Subang Jaya</p>
                            <p className="text-[10px] uppercase tracking-[0.6em] text-slate-500 font-black text-center leading-none text-center text-center text-center text-center text-center text-center">Membangun Ummah, Memperkukuh Komuniti</p>
                            <p className="text-[11px] text-slate-600 font-black tracking-[0.3em] uppercase mt-10 opacity-50 text-center text-center text-center text-center text-center text-center text-center text-center">Â© 2026 Portal Komuniti Cawangan Subang Jaya</p>
                        </div>
                    </footer>

                    {/* MODAL DETAIL */}
                    {selectedActivity && (
                        <div className="fixed inset-0 z-[300] bg-black/90 flex items-center justify-center p-4 text-left text-left text-left text-left" onClick={() => setSelectedActivity(null)}>
                            <div className="bg-white rounded-[2rem] max-w-4xl w-full max-h-[90vh] overflow-hidden flex flex-col md:flex-row shadow-2xl animate-in zoom-in duration-300 text-left text-left text-left text-left text-left text-left" onClick={e => e.stopPropagation()}>
                                <div className="md:w-1/2 h-64 md:h-auto bg-slate-100 relative text-left text-left text-left text-left">
                                    <div className="flex h-full overflow-x-auto snap-x snap-mandatory hide-scrollbar text-left text-left text-left text-left text-left">
                                        {(selectedActivity.gambarUrl || "").split(',').map((url, i) => (
                                            <img key={i} src={processSingleDriveUrl(url)} className="min-w-full h-full object-cover snap-center text-left" alt="" />
                                        ))}
                                    </div>
                                    <button onClick={() => setSelectedActivity(null)} className="absolute top-4 right-4 bg-white/80 p-2 rounded-full shadow-lg hover:bg-white transition-all text-left text-left text-left text-left text-left text-left text-left text-left"><Icon name="x" size={20}/></button>
                                </div>
                                <div className="md:w-1/2 p-8 md:p-12 overflow-y-auto text-left flex flex-col text-left text-left text-left text-left text-left text-left">
                                    <span className={`text-[10px] font-black uppercase tracking-widest px-3 py-1 rounded-lg mb-4 inline-block w-max text-left text-left text-left text-left ${selectedActivity.jenis === 'Promosi' ? 'bg-blue-50 text-blue-700' : 'bg-teal-50 text-teal-700'}`}>
                                        {selectedActivity.jenis === 'Promosi' ? 'Aktiviti Akan Datang' : 'Inspirasi Komuniti'}
                                    </span>
                                    <h2 className="text-2xl font-black leading-tight text-slate-800 mb-6 text-left leading-none uppercase text-left text-left text-left text-left text-left text-left">{selectedActivity.tajukAktiviti}</h2>
                                    <div className="flex-grow bg-slate-50 p-6 rounded-2xl mb-8 text-left text-left text-left text-left text-left text-left text-left text-left"><p className="text-slate-600 text-sm italic font-medium text-left leading-relaxed text-left text-left text-left text-left text-left italic">"{selectedActivity.deskripsi}"</p></div>
                                    
                                    <div className="mb-6 p-4 border border-teal-100 rounded-2xl bg-teal-50/30 text-left text-left text-left text-left text-left">
                                        <p className="text-[9px] font-black uppercase text-teal-800 mb-3 tracking-widest text-left text-left">Kongsi ke Media Sosial:</p>
                                        <SocialShare activity={selectedActivity} />
                                    </div>
                                    
                                    <button onClick={() => setSelectedActivity(null)} className="w-full bg-slate-900 text-white py-4 rounded-xl font-black uppercase text-[10px] tracking-widest leading-none text-center text-center text-center text-center text-center text-center text-center text-center">Tutup</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const startApp = () => {
            const rootNode = document.getElementById('root');
            if (rootNode) {
                const root = ReactDOM.createRoot(rootNode);
                root.render(<App />);
            }
        };

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', startApp);
        } else {
            startApp();
        }
    </script>
</body>
</html>
